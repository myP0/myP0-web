name: Electron Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type-check Electron code
        run: npm run check:electron

      - name: Build SvelteKit
        run: npm run build

      - name: Build Electron
        run: npm run build:electron

      - name: Build distributables
        run: npx electron-builder --${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myP0-${{ matrix.platform }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.dmg
            release/*.zip
            release/*.exe
          if-no-files-found: warn
