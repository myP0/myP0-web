<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" rx="12" fill="#fafafa"/>

  <!-- Top center: No WiFi banner -->
  <g transform="translate(300, 16)">
    <rect x="0" y="0" width="200" height="32" rx="16" fill="#fef2f2" stroke="#fecaca" stroke-width="1.5"/>
    <!-- Wifi icon with slash -->
    <g transform="translate(24, 7)">
      <path d="M2,6 a14,10 0 0 1 20,0" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round" fill="none"/>
      <path d="M6,11 a8,6 0 0 1 12,0" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round" fill="none"/>
      <circle cx="12" cy="16" r="2" fill="#ef4444"/>
      <line x1="3" y1="18" x2="21" y2="2" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="118" y="21" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#dc2626">No Internet Connection</text>
  </g>

  <!-- Divider line -->
  <line x1="400" y1="64" x2="400" y2="380" stroke="#e4e4e7" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- ===== LEFT SIDE: Server-First (broken) ===== -->
  <g transform="translate(40, 64)">
    <!-- Label -->
    <text x="160" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#71717a">Server-First App</text>

    <!-- Phone -->
    <g transform="translate(90, 44)">
      <rect x="0" y="0" width="140" height="240" rx="18" fill="#27272a" stroke="#3f3f46" stroke-width="2"/>
      <rect x="8" y="26" width="124" height="186" rx="4" fill="#ffffff"/>
      <rect x="46" y="8" width="48" height="6" rx="3" fill="#3f3f46"/>
      <rect x="46" y="222" width="48" height="4" rx="2" fill="#3f3f46"/>

      <!-- Error screen content -->
      <g transform="translate(24, 60)">
        <!-- Big X circle -->
        <circle cx="46" cy="30" r="26" fill="#fef2f2" stroke="#fecaca" stroke-width="1.5"/>
        <line x1="35" y1="19" x2="57" y2="41" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
        <line x1="57" y1="19" x2="35" y2="41" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>

        <!-- Error text -->
        <text x="46" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#dc2626">Can't reach server</text>
        <text x="46" y="96" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#a1a1aa">Check your connection</text>
        <text x="46" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#a1a1aa">and try again</text>

        <!-- Retry button -->
        <rect x="12" y="118" width="68" height="24" rx="6" fill="#f4f4f5" stroke="#e4e4e7" stroke-width="1"/>
        <text x="46" y="134" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#71717a">Retry</text>
      </g>
    </g>

    <!-- Red status badges below phone -->
    <g transform="translate(46, 300)">
      <rect x="0" y="0" width="228" height="28" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
      <circle cx="16" cy="14" r="5" fill="#ef4444"/>
      <line x1="13" y1="11" x2="19" y2="17" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="19" y1="11" x2="13" y2="17" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <text x="28" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#991b1b">Your tasks are on their server</text>
    </g>
  </g>

  <!-- ===== RIGHT SIDE: Offline-First (working) ===== -->
  <g transform="translate(420, 64)">
    <!-- Label -->
    <text x="170" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#18181b">Offline-First App</text>

    <!-- Phone -->
    <g transform="translate(100, 44)">
      <rect x="0" y="0" width="140" height="240" rx="18" fill="#18181b" stroke="#3f3f46" stroke-width="2"/>
      <rect x="8" y="26" width="124" height="186" rx="4" fill="#ffffff"/>
      <rect x="46" y="8" width="48" height="6" rx="3" fill="#3f3f46"/>
      <rect x="46" y="222" width="48" height="4" rx="2" fill="#3f3f46"/>

      <!-- Working task list screen -->
      <g transform="translate(16, 34)">
        <!-- Header -->
        <text x="4" y="10" font-family="system-ui, sans-serif" font-size="8" font-weight="700" fill="#18181b">Today</text>
        <text x="84" y="10" text-anchor="end" font-family="system-ui, sans-serif" font-size="7" fill="#a1a1aa">3 of 6 done</text>
        <!-- Progress bar -->
        <rect x="0" y="16" width="96" height="4" rx="2" fill="#e4e4e7"/>
        <rect x="0" y="16" width="48" height="4" rx="2" fill="#22c55e"/>
      </g>

      <!-- Task items -->
      <g transform="translate(16, 60)">
        <!-- Task 1 - done -->
        <rect x="0" y="0" width="96" height="26" rx="6" fill="#f0fdf4"/>
        <rect x="6" y="7" width="12" height="12" rx="3" fill="#22c55e"/>
        <polyline points="9,13 11.5,16 15,10.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="24" y="10" width="56" height="5" rx="2" fill="#bbf7d0"/>

        <!-- Task 2 - done -->
        <rect x="0" y="30" width="96" height="26" rx="6" fill="#f0fdf4"/>
        <rect x="6" y="37" width="12" height="12" rx="3" fill="#22c55e"/>
        <polyline points="9,43 11.5,46 15,40.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="24" y="40" width="44" height="5" rx="2" fill="#bbf7d0"/>

        <!-- Task 3 - done -->
        <rect x="0" y="60" width="96" height="26" rx="6" fill="#f0fdf4"/>
        <rect x="6" y="67" width="12" height="12" rx="3" fill="#22c55e"/>
        <polyline points="9,73 11.5,76 15,70.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="24" y="70" width="62" height="5" rx="2" fill="#bbf7d0"/>

        <!-- Task 4 - pending -->
        <rect x="0" y="90" width="96" height="26" rx="6" fill="#ffffff" stroke="#e4e4e7" stroke-width="1"/>
        <rect x="6" y="97" width="12" height="12" rx="3" fill="none" stroke="#d4d4d8" stroke-width="1.5"/>
        <rect x="24" y="100" width="52" height="5" rx="2" fill="#e4e4e7"/>

        <!-- Task 5 - pending -->
        <rect x="0" y="120" width="96" height="26" rx="6" fill="#ffffff" stroke="#e4e4e7" stroke-width="1"/>
        <rect x="6" y="127" width="12" height="12" rx="3" fill="none" stroke="#d4d4d8" stroke-width="1.5"/>
        <rect x="24" y="130" width="66" height="5" rx="2" fill="#e4e4e7"/>
      </g>
    </g>

    <!-- Device storage indicator on the left of the phone -->
    <g transform="translate(18, 120)">
      <rect x="0" y="0" width="72" height="72" rx="12" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1.5"/>
      <!-- Database icon -->
      <ellipse cx="36" cy="24" rx="18" ry="7" fill="#dcfce7" stroke="#86efac" stroke-width="1.2"/>
      <path d="M18,24 v14 a18,7 0 0 0 36,0 v-14" fill="#dcfce7" stroke="#86efac" stroke-width="1.2"/>
      <ellipse cx="36" cy="38" rx="18" ry="7" fill="none" stroke="#86efac" stroke-width="1.2"/>
      <text x="36" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#15803d">on device</text>
    </g>

    <!-- Arrow from storage to phone -->
    <line x1="94" y1="156" x2="104" y2="156" stroke="#86efac" stroke-width="2"/>
    <polygon points="102,151 110,156 102,161" fill="#86efac"/>

    <!-- Green status badges below phone -->
    <g transform="translate(54, 300)">
      <rect x="0" y="0" width="234" height="28" rx="8" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
      <circle cx="16" cy="14" r="5" fill="#22c55e"/>
      <polyline points="13,14 15,16.5 19,11" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="28" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#14532d">Your tasks are on your device</text>
    </g>
  </g>

  <!-- VS badge on the divider -->
  <g transform="translate(384, 176)">
    <circle cx="16" cy="16" r="16" fill="#ffffff" stroke="#e4e4e7" stroke-width="1.5"/>
    <text x="16" y="21" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#a1a1aa">vs</text>
  </g>
</svg>
